<html>

    </head>
    <body>
        <h1>The Voice of Nashville</h1>
        <div id="app">
            <div v-if="gameState=='start'">

                <p>
                    {{ dialog }}
                </p>
                <template v-for="answer in answers">
                    <a v-on:click="nextPerson(answer.next)">{{ answer.text }}</a><br /><br /> 
                </template>
            </div>
            <div v-if="gameState=='lose'">

            </div>
            <div v-if="gameState=='win'">

            </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
