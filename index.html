<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Nashville</title>
        <!-- <link rel="icon" type="image/png" href="favicon.png"> -->

        <script src="vue.js"></script>
        <script src="vue-resource.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="audiolib.js"></script>
    </head>
    <body>
        <h1>The Voice of Nashville</h1>
        <div id="app">
            <audio ref='intro_cowboy' src='src/dialog/intro_cowboy.mp3'></audio>
            <audio ref='respond_to_cowboy1' src='src/dialog/respond_to_cowboy1.mp3'></audio>
            <audio ref='respond_to_cowboy2' src='src/dialog/respond_to_cowboy2.mp3'></audio>
            <audio ref='respond_to_street_performer' src='src/dialog/respond_to_street_performer.mp3'></audio>
            <audio ref='sports1' src='src/dialog/sports1.mp3'></audio>
            <audio ref='sports2' src='src/dialog/sports2.mp3'></audio>
            <audio ref='street_performer' src='src/dialog/street_performer.mp3'></audio>

            <div v-if="gameState=='start'">

            </div>
            <div v-if="gameState=='game'">
                <p>
                    {{ dialog }}
                </p>
                <template v-for="answer in answers">
                    <a v-on:click="nextPerson(answer.next, answer.id)">{{ answer.text }}</a><br /><br /> 
                </template>
            </div>
            <div v-if="gameState=='lose'">

            </div>
            <div v-if="gameState=='win'">

            </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
